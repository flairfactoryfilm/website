<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINA | Cinematic Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', 'sans-serif'],
              display: ['Pretendard', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      :root {
        /* Light Mode Defaults */
        --color-background: 255 255 255; /* White */
        --color-surface: 244 244 245; /* Zinc 100 */
        --color-primary: 9 9 11; /* Zinc 950 */
        --color-secondary: 113 113 122; /* Zinc 500 */
      }
      
      :root.dark {
        /* Dark Mode Defaults */
        --color-background: 9 9 11; /* Zinc 950 */
        --color-surface: 24 24 27; /* Zinc 900 */
        --color-primary: 250 250 250; /* Zinc 50 */
        --color-secondary: 161 161 170; /* Zinc 400 */
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-primary));
        font-family: 'Pretendard', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s, color 0.3s;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Pretendard', sans-serif;
      }
      /* Hide scrollbar for clean look in some elements */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- [추가됨] Lenis 스무스 스크롤 필수 CSS --- */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "lenis": "https://esm.sh/lenis@1.1.18"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
